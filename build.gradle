apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.gmail.berndivader.streamserver.StreamServer'

repositories {
	jcenter()
    mavenCentral()
  	maven {
    	url 'https://m2.dv8tion.net/releases'
  	}
}

configurations {
    implemented
    compile.extendsFrom(implemented)
}

dependencies {
	implemented 'com.github.kokorin.jaffree:jaffree:+'
	implemented 'org.slf4j:slf4j-api:+'
    implemented 'mysql:mysql-connector-java:+'
    implemented 'com.google.code.gson:gson:+'
    implemented 'org.slf4j:slf4j-nop:+'
    implemented 'com.discord4j:discord4j-core:+'
    implemented 'com.sedmelluq:lavaplayer:+'
}

jar {
    rootSpec.exclude('**/META-INF/*.SF','**/META-INF/*.RSA')
    
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.implemented.asFileTree.files.collect { zipTree(it) }
    }
}
