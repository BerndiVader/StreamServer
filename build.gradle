apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.gmail.berndivader.streamserver.StreamServer'

repositories {
    mavenCentral()
}

configurations {
    implemented
    compile.extendsFrom(implemented)
}

dependencies {
	implemented 'com.github.kokorin.jaffree:jaffree:+'
	implemented 'org.slf4j:slf4j-api:+'
    implemented 'mysql:mysql-connector-java:+'
    implemented 'com.google.code.gson:gson:2.8.6'
}

jar {
    
    rootSpec.exclude('**/META-INF/*.SF','**/META-INF/*.RSA')
    
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.implemented.asFileTree.files.collect { zipTree(it) }
    }
}
