apply plugin: 'java'
apply plugin: 'application'

application {
	mainClass.set("com.gmail.berndivader.streamserver.StreamServer")
}

repositories {
    mavenCentral()
  	maven {
    	url 'https://m2.dv8tion.net/releases'
  	}
}

configurations {
    compileClasspath.extendsFrom(supplied)
}

dependencies {
	supplied 'com.github.kokorin.jaffree:jaffree:+'
	supplied 'org.slf4j:slf4j-api:+'
    supplied 'mysql:mysql-connector-java:+'
    supplied 'com.google.code.gson:gson:+'
    supplied 'org.slf4j:slf4j-nop:+'
    supplied 'com.discord4j:discord4j-core:3.1.7'
    supplied 'com.sedmelluq:lavaplayer:+'
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    rootSpec.exclude('**/META-INF/*.SF','**/META-INF/*.RSA')
    
    manifest {
        attributes 'Main-Class': application.mainClass
    }

    from {
        configurations.supplied.asFileTree.files.collect { zipTree(it) }
    }
}

